language: csharp
solution: Azuria.sln
install:
- nuget restore Azuria.sln
- nuget install NUnit.Runners -Version 3.4.1 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=TravisCI Azuria.sln
- mono ./testrunner/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe ./Test/Azuria.Test/bin/Release/Azuria.Test.dll
before_install:
- echo $enc_secret | gpg --passphrase-fd 0 signing_key.snk.gpg
env:
  global:
    secure: 
